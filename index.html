<style>
  content {
    font-size: 14px;
    font-family: monospace;
  }

  content h2 {
    color: #30e030;
    text-indent: 20px;
  }

  content ul {
    list-style: none;
  }

  content li a#title {
    margin-top: 10px;
    font-size: 20px;
    text-decoration: none;
    font-weight: bold;
    color: #30e030;
  }

  content li p {
    margin: 5px 0px;
    margin-left: 2%;
  }

  @keyframes type {
    from {
      width: 0;
    }
  }

  @keyframes blink {
    to {
      opacity: 0;
    }
  }

  #category {
    display: block;
    font-size: 20px;
    color: white;
    margin: 10px 0 10px 0;
    white-space: nowrap;
    overflow: hidden;
    width: 30em;
    animation: type 4s steps(60, end);
  }

  #category span {
    animation: blink 1s infinite;
  }

  projects {
    margin: 1% 5% 0% 5%;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: center;
  }

  project {
    position: relative;
    text-align: center;
    font-family: 'Work Sans', sans-serif;
    flex: 33%;
    max-width: 50%;
    padding: 0;
  }

  project a {
    color: white;
  }

  project hint {
    font-size: 28px;
    font-family: Georgia, 'Times New Roman', Times, serif;
    /* color: limegreen; */
    visibility: hidden;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  project img {
    filter: grayscale(95%);
    vertical-align: middle;
    width: 100%;
    cursor: pointer;
  }

  project:hover img {
    filter: grayscale(0%);
  }

  project:hover hint {
    visibility: visible;
  }

  /* Responsive layout - makes a two column-layout instead of four columns */
  @media screen and (max-width: 800px) {
    project {
      flex: 50%;
      max-width: 50%;
    }

    project img {
      filter: grayscale(0%);
    }

    project hint {
      visibility: visible;
    }
  }

  /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
  @media screen and (max-width: 600px) {
    project {
      flex: 100%;
      max-width: 100%;
    }
  }
</style>
